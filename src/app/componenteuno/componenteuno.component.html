<div class="container mt-4">
      <div class="row">
        <h3>Mi nombre es:{{nombre}}</h3>
        <h3>La suma es:{{getSuma(6,6)}}</h3>
        <br>
        <br>

        <input type="text" class="form-control" [placeholder]="textPlaceHolder"  [disabled]="desabilitado">
        <br>
        <br>
     </div>
     <br>
     <br>
     <img [src]="imagen" alt="img" width="200px" height="200px">
      
</div>
<div class="container">
    <br>
     <br>
    <h3> {{mensaje}}</h3>
    <button class="btn btn-primary" (click)="cambiarTexto()">Enviar</button>
    
</div>

<div class="container">
    <br>
     <br>
   <input  type="text" placeholder="Escribe tu mensaje aqui..." [(ngModel)]="texto">
    <h3> {{texto}}</h3>
</div>
